<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Rock, Paper, Scissors</title>
    </head>
    <body>
        <header>
            <h1>
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
            </h1>
            <div class="score">
                <span>SCORE</span>
                <strong class="points">12</strong>
            </div>
        </header>
        <main>
            <section class="options">
                <button class="button button--paper" data-pick="paper">
                    <div class="button__image-container">
                        <img src="./images/icon-paper.svg" alt="Paper" />
                    </div>
                </button>
                <button class="button button--scissors" data-pick="scissors">
                    <div class="button__image-container">
                        <img src="./images/icon-scissors.svg" alt="Scissors" />
                    </div>
                </button>
                <button class="button button--rock" data-pick="rock">
                    <div class="button__image-container">
                        <img src="./images/icon-rock.svg" alt="Rock" />
                    </div>
                </button>
            </section>
            <section class="fight">
                <div class="pick pick--player">
                    <span class="pick__title">YOU PICKED</span>
                    <div class="pick__container pick__container--player">
                        <div class="button button--paper">
                            <div class="button__image-container">
                                <img
                                    src="./images/icon-paper.svg"
                                    alt="Paper"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pick pick--ai">
                    <span class="pick__title">THE HOUSSE PICKED</span>
                    <div class="pick__container pick__container--ai"></div>
                </div>

                <div class="result">
                    <span class="result__text"></span>
                    <button class="result__button" tabindex="-1">
                        PLAY AGAIN
                    </button>
                </div>
            </section>
        </main>

        </div> -->
        <script src="app.js"></script>
    </body>
</html>
